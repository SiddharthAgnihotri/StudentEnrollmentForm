<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Student Enrollment Form</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="rollNo">Roll No.:</label>
                <input type="text" id="rollNo" name="rollNo" required onchange="getStu()">
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required disabled>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" name="class" required disabled>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required disabled>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required disabled>
            </div>
            
            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" id="enrollmentDate" name="enrollmentDate" required disabled>
            </div>
            
            <div class="button-group">
                <button type="button" id="saveBtn" disabled>Save</button>
                <button type="button" id="updateBtn" disabled>Update</button>
                <button type="button" id="resetBtn" disabled>Reset</button>
            </div>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
